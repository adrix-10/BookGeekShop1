<!DOCTYPE html>

<html xmlns="https://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}"/>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
        <aside th:replace="~{layout/plantilla :: aside}"/>
        <h1 style="text-align: center;">Catalogo de Libros</h1>
        <div style="position: fixed;top: 150px;left: 10%;right: 0;">
            <section>
                <div class="container">           
                    <div class="row row-cols-3">               
                        <div class="card" th:each="libro : ${libros}">                   
                            <div class="card-body text-center bg-warning">                                              
                                <h5 class="card-title">[[${libro.nombre}]]</h5>
                                <figure>
                                    <img th:src="@{${libro.imagen}}" height="180" class="rounded"/>
                                    <figcaption>
                                         Precio: [[${libro.precio}]]&#8353;
                                    </figcaption>
                                </figure>              
                                <p class="card-text">                      
                                    Autor: [[${libro.autor}]]
                                    <br>
                                    Editorial: [[${libro.editorial}]]
                                    <br>
                                    Fecha de Publicaci√≥n: [[${libro.fechaPublicacion}]]</p>
                                <a class="card-link" th:href="@{/carrito/comprar/} + ${libro.idLibro}">Comprar</a> 
                            </div>           
                        </div>         
                    </div>        
                </div> 
            </section>
        </div>
    </body>
</html>
